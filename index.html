<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-smartphone.png" alt="imagem de um aparelho de celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src='./img/instagram-logo.png' alt="Instagram">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                    </div>
                    <a class="instagram-login" href="#">Continue como Cledman</a>
                    <a class="instagram-logout" href="#">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Cledman?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a class="app-download" href="#"></a>
                        <a class="app-download" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
